<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Sanduhr-Steuerung</title>
</head>

<body>
    <h1>Sanduhr-Steuerung</h1>
    <p>Die Zeit: es ist <span id='currentTime'>00:00</span> Uhr</p>
    <p><button type="button" onclick="drawTime()">Malen</button></p>
</body>
<script type="text/javascript">
    var date = new Date();
    currentTime.innerText = date.toTimeString().substring(0,5)

    function drawTime() {
        window.location = '/index.html?time=' + currentTime.innerText;
    }
</script>
</html>
